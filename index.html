<!DOCTYPE html>
<html lang='en'>
    <body>
        <head>
            <title>Jeremiah Leary - Final - Web 1.0</title>
            <link rel="stylesheet" href="styles.css">
        </head>

        <div id='main-container'>

            <section id='student-info'>
                <h1>Jeremiah Leary</h1>
                <p>My favorite color is blue and I wear Asics</p>
            </section>

            <section id='data-input'>
                <h1>Font Styler</h1>

                <label for='input-size'>Font Size</label>
                <input id='input-size' type='number'>

                <label for='select-font'>Font Family</label>
                <select id='select-font'>
                    <option value='Helvetica'>Helvetica</option>
                    <option value='Arial'>Arial</option>
                    <option value='Times New Roman'>Times New Roman</option>
                    <option value='Georgia'>Georgia</option>
                </select>

                <label for='input-color'>Font Color</label>
                <input id='input-color' type='color' value='#000'>

                <label for='input-bg-color'>Background Color</label>
                <input id='input-bg-color' type='color' value='#fff'>

                <label for='enter-text'>Enter Text</label>
                <textarea id='enter-text'>Sample Text</textarea>
            </section>

            <section id='headline-display'>
                <h1 id='display'></h1>
            </section>

            <section id='data-output'>
                <pre><code>.headline {
                    font-size: <span id='show-size'>16</span>px;
                    font-family: <span id='show-font'>Times</span>;
                    color: <span id='show-color'>#000</span>;
                    background-color: <span id='show-bg-color'>#fff</span>
                }</code></pre>
            </section>




        <script src='scripts.js'></script>
    </body>
</html>
